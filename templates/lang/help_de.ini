HELP_ENABLE="Nach dem Aktivieren wird im angegebenen Interval nach den eingestellten Benutzern gescannt"
HELP_USER="&Uuml;ber die "Neuer Benutzer" Schalffl&auml;che kann ein neuer Benutzer angelegt werden. Im Feld für die MAC Addresse k&ouml;nnen mehrere MAC Addressen angegeben werden, es muss aber mindestens eine sein. Nach diesen MAC Adressen wird gescannt. Falls eine MAC Adresse gefunden wurde, wird der Status auf '1' ge&auml;ndert und an den Miniserver geschickt."
HELP_FRITZ_IP="Die IP Adresse der FritzBox. Der Standardwert stimmt in den meisten F&auml;llen und muss nicht ge&auml;ndert werden."
HELP_FRITZ_PORT="Der TR-064 Port der FritzBox über den die Abfragen der MAC Adressen geschehen. Der Standardwert stimmt in den meisten F&auml;llen und muss nicht ge&auml;ndert werden."
HELP_SEND_UDP="Der UDP Port des Miniservers an den die erkannten Benutzer gesendet werden sollen."
